<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая страница</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .content a {
            display: block;
            margin-top: 10px;
            color: #1e1e1e;
            text-decoration: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2 id="pageTitle"></h2>
        <img id="pageImage" alt="">
        <p id="pageDescription"></p>
        <p id="pageVersion"></p>
        <a id="downloadLink" href="#" download>Скачать файл</a>
    </div>
    <script>
        // Пример данных для новой страницы
        const title = 'Название страницы';
        const description = 'Описание страницы';
        const version = 'Версия 1.0';
        const imageUrl = 'path/to/image.jpg';
        const fileUrl = 'path/to/file.zip';
        const fileName = 'file.zip';

        document.getElementById('pageTitle').textContent = title;
        document.getElementById('pageImage').src = imageUrl;
        document.getElementById('pageDescription').textContent = description;
        document.getElementById('pageVersion').textContent = `Версия: ${version}`;
        document.getElementById('downloadLink').href = fileUrl;
        document.getElementById('downloadLink').download = fileName;
    </script>
</body>
</html>
