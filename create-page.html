<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Page</h1>
    <form id="create-page-form">
        <label for="page-name">Page Name:</label>
        <input type="text" id="page-name" name="page-name" required><br><br>
        <label for="page-image">Page Image URL:</label>
        <input type="text" id="page-image" name="page-image" required><br><br>
        <label for="page-description">Page Description:</label>
        <textarea id="page-description" name="page-description" required></textarea><br><br>
        <label for="file-version">File Version:</label>
        <input type="text" id="file-version" name="file-version" required><br><br>
        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload" name="file-upload" required><br><br>
        <button type="submit">Create Page</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
