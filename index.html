<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Assets</title>
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #333;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            padding-right: 20px;
            padding-left: 20px;
        }
        .logo {
            height: 80px;
            width: auto;
            margin-right: 15px;
            cursor: pointer;
        }
        .add-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .add-button:hover {
            background-color: #555;
        }
        .page-list {
            margin-top: 20px;
        }
        .page-item {
            margin-bottom: 20px;
        }
        .page-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .page-item a {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .page-item a:hover {
            background-color: #555;
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }

        function addPage(title, imageUrl, pageUrl) {
            const pageList = document.getElementById('pageList');
            const pageItem = document.createElement('div');
            pageItem.className = 'page-item';
            pageItem.innerHTML = `
                <h2>${title}</h2>
                <img src="${imageUrl}" alt="${title}">
                <a href="${pageUrl}" target="_blank">Перейти к странице</a>
            `;
            pageList.appendChild(pageItem);
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Логотип" class="logo" onclick="refreshPage()">
    </div>
    <button class="add-button" onclick="window.location.href='add-page.html'">Добавить новую страницу</button>
    <div id="pageList" class="page-list"></div>
</body>
</html>
