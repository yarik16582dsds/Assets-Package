<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Assets</title>
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #333;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            padding-right: 20px;
            padding-left: 20px;
        }
        .logo {
            height: 80px;
            width: auto;
            margin-right: 15px;
            cursor: pointer;
        }
        .add-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2; /* Убедимся, что кнопка находится поверх всех элементов */
        }
        .add-button:hover {
            background-color: #555;
        }
        .page-list {
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .page-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            flex: 1 1 calc(33.333% - 20px); /* 3 элемента в ряд с отступами */
            box-sizing: border-box;
        }
        .page-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .page-item a {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .page-item a:hover {
            background-color: #555;
        }
        @media (max-width: 1200px) {
            .page-item {
                flex: 1 1 calc(50% - 20px); /* 2 элемента в ряд с отступами */
            }
        }
        @media (max-width: 768px) {
            .page-item {
                flex: 1 1 calc(100% - 20px); /* 1 элемент в ряд с отступами */
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 3;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        .modal-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .modal-content a {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .modal-content a:hover {
            background-color: #555;
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }

        function addPage(title, imageUrl, description, version, fileUrl, fileName) {
            const pageList = document.getElementById('pageList');
            const pageItem = document.createElement('div');
            pageItem.className = 'page-item';
            pageItem.innerHTML = `
                <h2>${title}</h2>
                <img src="${imageUrl}" alt="${title}">
                <p>${description}</p>
                <p>Версия: ${version}</p>
                <a href="${fileUrl}" download="${fileName}">Скачать файл</a>
            `;
            pageList.appendChild(pageItem);

            // Открываем модальное окно
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${title}</h2>
                <img src="${imageUrl}" alt="${title}">
                <p>${description}</p>
                <p>Версия: ${version}</p>
                <a href="${fileUrl}" download="${fileName}">Скачать файл</a>
                <button onclick="closeModal()">Закрыть</button>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Глобальная переменная для хранения функции addPage
        window.addPage = addPage;
    </script>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Логотип" class="logo" onclick="refreshPage()">
    </div>
    <button class="add-button" onclick="window.location.href='add-page.html'">Добавить новую страницу</button>
    <div id="pageList" class="page-list"></div>
    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content"></div>
    </div>
</body>
</html>
